<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe - Telegram WebApp</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            text-align: center;
        }

        .header {
            margin-bottom: 30px;
        }

        .user-info {
            background: var(--tg-theme-secondary-bg-color, #f0f0f0);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .game-board {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 5px;
            margin: 20px 0;
            max-width: 300px;
            margin-left: auto;
            margin-right: auto;
        }

        .cell {
            aspect-ratio: 1;
            background: var(--tg-theme-button-color, #0088cc);
            border: none;
            border-radius: 10px;
            font-size: 2rem;
            font-weight: bold;
            color: var(--tg-theme-button-text-color, #ffffff);
            cursor: pointer;
            transition: all 0.2s;
        }

        .cell:hover:not(:disabled) {
            opacity: 0.8;
            transform: scale(0.95);
        }

        .cell:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin: 20px 0;
            flex-wrap: wrap;
        }

        .btn {
            background: var(--tg-theme-button-color, #0088cc);
            color: var(--tg-theme-button-text-color, #ffffff);
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn:hover {
            opacity: 0.8;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .status {
            font-size: 1.2rem;
            margin: 20px 0;
            font-weight: bold;
        }

        .stats {
            background: var(--tg-theme-secondary-bg-color, #f0f0f0);
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin-top: 10px;
        }

        .stat-item {
            text-align: center;
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--tg-theme-accent-text-color, #0088cc);
        }

        .hidden {
            display: none;
        }

        .error {
            background: #ff4444;
            color: white;
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
        }

        .success {
            background: #44ff44;
            color: white;
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
        }

        .loading {
            opacity: 0.6;
        }

        .room-id {
            font-family: monospace;
            background: var(--tg-theme-secondary-bg-color, #f0f0f0);
            padding: 8px;
            border-radius: 5px;
            margin: 10px 0;
        }

        .players-info {
            display: flex;
            justify-content: space-between;
            margin: 15px 0;
            padding: 10px;
            background: var(--tg-theme-secondary-bg-color, #f0f0f0);
            border-radius: 8px;
        }

        .player {
            text-align: center;
        }

        .current-player {
            color: var(--tg-theme-accent-text-color, #0088cc);
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸŽ® Tic-Tac-Toe</h1>
            <div class="user-info" id="userInfo">
                <div>Loading...</div>
            </div>
        </div>

        <div id="menu" class="">
            <div class="buttons">
                <button class="btn" id="createRoomBtn">Create Room</button>
                <button class="btn" id="findMatchBtn">Find Match</button>
                <button class="btn" id="joinRoomBtn">Join Room</button>
            </div>
            
            <div id="joinRoomInput" class="hidden">
                <input type="text" id="roomIdInput" placeholder="Enter Room ID" style="margin: 10px; padding: 10px; border-radius: 5px; border: 1px solid #ccc;">
                <button class="btn" id="joinBtn">Join</button>
            </div>
        </div>

        <div id="game" class="hidden">
            <div id="roomInfo" class="room-id"></div>
            
            <div id="playersInfo" class="players-info">
                <div class="player">
                    <div id="player1Name"></div>
                    <div id="player1Symbol"></div>
                </div>
                <div class="player">
                    <div id="player2Name"></div>
                    <div id="player2Symbol"></div>
                </div>
            </div>

            <div id="status" class="status">Waiting for players...</div>
            
            <div class="game-board" id="gameBoard">
                <button class="cell" data-row="0" data-col="0"></button>
                <button class="cell" data-row="0" data-col="1"></button>
                <button class="cell" data-row="0" data-col="2"></button>
                <button class="cell" data-row="1" data-col="0"></button>
                <button class="cell" data-row="1" data-col="1"></button>
                <button class="cell" data-row="1" data-col="2"></button>
                <button class="cell" data-row="2" data-col="0"></button>
                <button class="cell" data-row="2" data-col="1"></button>
                <button class="cell" data-row="2" data-col="2"></button>
            </div>

            <div class="buttons">
                <button class="btn" id="leaveRoomBtn">Leave Room</button>
                <button class="btn hidden" id="rematchBtn">Request Rematch</button>
            </div>
        </div>

        <div class="stats" id="stats">
            <h3>Your Stats</h3>
            <div class="stats-grid">
                <div class="stat-item">
                    <div class="stat-value" id="winsCount">0</div>
                    <div>Wins</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="lossesCount">0</div>
                    <div>Losses</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="drawsCount">0</div>
                    <div>Draws</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="totalCount">0</div>
                    <div>Total</div>
                </div>
            </div>
        </div>

        <div id="messages"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
